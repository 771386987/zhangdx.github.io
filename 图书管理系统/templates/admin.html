<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="static/assets/vendor/venobox/venobox.css" rel="stylesheet">
    <link href="static/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="static/assets/css/style.css" rel="stylesheet">
</head>
<body>
<div>
        <tr><td><p style="font-weight: bold;display: inline-block"> 请输入你要查询的书籍名称：</p></td>
        <form style="display: inline-block" action="/adminResult" method="POST">
            <td><input type="text" name = "bookName" placeholder="书名"></td>
            <input style="display: inline" type="submit" value="查询" >
        </form>
        <a href="addindex">
            <input type="submit" value="添加">
        </a>
        </tr>
    </div>
    <div >
    <table class="table table-striped">
        <tr>
            <th>编号</th>
            <th>书名</th>
            <th>作者</th>
            <th>剩余数量</th>
            <th>删除</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book[0] }}</td>
                <td>《{{ book[1] }}》</td>
                <td>{{ book[3] }}</td>
                <td>{{ book[2] }}</td>
                <td><form action="/delete" method="post">
                    <input type="hidden" value="{{ book[0] }}" name = 'bookID'>
                    <input type="hidden" value="{{ book[2] }}" name = "num">
                    <input type="submit" value="删除" ></form></td>
            </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
